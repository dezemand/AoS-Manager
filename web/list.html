<!DOCTYPE html>
<html>
  <head>
    <title>Ace of Spades Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="http://bootswatch.com/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">AoS Manager</a>
        </div>
        <div class="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Server list</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container main">
      <div class="row">
        <div class="col-md-8">
          <h3>Servers</h3>
          <table id="servertable" class="table table-condensed table-striped">
            <thead>
              <tr>
                <th class="serv-id">ID</th>
                <th class="serv-slots">Slots</th>
                <th class="serv-name">Name</th>
                <th class="serv-map">Map</th>
                <th class="serv-gm">Gamemode</th>
                <th class="serv-join"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-md-4">
          <div class="sidebar">
            <h4>Download Ace of Spades:</h4>
            <a href='http://launcher.buildandshoot.com/download'><img src='http://buildandshoot.com/images/download_bns_launcher_300x90.png'></a>
            <a href='https://github.com/yvt/openspades/releases/latest'><img src='http://buildandshoot.com/images/openspades_logo_300x116.png'></a>
          </div>
        </div>
      </div>
    </div>
    <table id="hiddenservertable"></table>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/list.js"></script>
  </body>
</html>
